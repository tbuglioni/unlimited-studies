    <div class="collapse navbar-collapse new_font_daniel" id="navbarSupportedContent">

          <a class="nav-link" href="{% url 'home' %}">Home</a>

<script type="text/javascript">
$(function() {
    var header = $(".navbar");
    $(window).scroll(function() {    
        var scroll = $(window).scrollTop();
    
        if (scroll >= 100) {
            header.removeClass('navbar-dark bg-transparent').addClass("bg-white navbar-light bg-light");
        } else {
            header.removeClass("navbar-light bg-light").addClass('navbar-dark bg-transparent');
        }
    });
});


</script>
