<script type="text/javascript">
if ($(window).scrollTop() > 10 || window.innerWidth < 1000) {
      $('.navbar').removeClass('navbar-dark bg-transparent').addClass("bg-white navbar-light bg-light");
    }
    else {
      $('.navbar').removeClass("navbar-light bg-light").addClass('navbar-dark bg-transparent');
        
    }
function listener (e) {
    e.preventDefault();
    if ($(window).scrollTop() > 10 || window.innerWidth < 1000) {
      $('.navbar').removeClass('navbar-dark bg-transparent').addClass("bg-white navbar-light bg-light");
    }
    else {
      $('.navbar').removeClass("navbar-light bg-light").addClass('navbar-dark bg-transparent');
        
    }
}
$(window).scroll(listener);
$(window).resize(listener);


</script>
