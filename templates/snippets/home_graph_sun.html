<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.3.0/echarts.min.js"></script>
<div
  class="h-100 w-100"
  id="myChart" ></div></div>
<script type="text/javascript">

  // start effect
  var chartDom = document.getElementById("myChart");
  var myChart = echarts.init(chartDom);

  // manage font size change (responsive)
  function autoFontSize() {
    let width = document.getElementById('myChart').offsetWidth;
    let height = document.getElementById('myChart').offsetHeight;
    if (width >= height) {
      let newFontSize = Math.round((height) / 40);
      return newFontSize;
    }
    else {
      let newFontSize = Math.round((width) / 40);
      return newFontSize;
    }
    console.log(`Current width : ${width}, Updating Fontsize to ${newFontSize}`);
    return newFontSize;
  };

  var option;

  // set all colors
  var colors = ["#FFAE57", "#FF7853", "#EA5151", "#CC3F57", "#9A2555"];
  var bgColor = "#1d2228";
  

  var itemStyle = {
    star5: {
      color: colors[0],
    },
    star4: {
      color: colors[1],
    },
    star3: {
      color: colors[2],
    },
    star2: {
      color: colors[3],
    },
  };

  var data = [
    {
      name: "",
      itemStyle: {
        color: colors[1],
      },
      children: [
        {
          name: "Savoir",
          children: [
            {
              name: "théoriques",
              itemStyle: {
                color: colors[3],
                },
              children: [
                {
                  name: "",
                },
              ],
            },
            {
              name: "Faire",
              children: [
                {
                  name: "",
                },
              ],
            },
            {
              name: "Etre",
              children: [
                {
                  name: "",
                },
              ],
            },
          ],
        },
        {
          name: "Pourquoi",
          children: [
            {
              name: "Volonté",
              children: [
                {
                  name: "",
                },
              ],
            },
            {
              name: "Nécessité",
              children: [
                {
                  name: "",
                },
              ],
            },
            {
              name: "Obligation",
              children: [
                {
                  name: "",
                },
              ],
            },
          ],
        },
        {
          name: "Comprendre",
          children: [
            {
              name: "Qualité",
              children: [
                {
                  name: "",
                },
              ],
            },
            {
              name: "Densité",
              children: [
                {
                  name: "",
                },
              ],
            },
            {
              name: "Difficulté",
              children: [
                {
                  name: "",
                },
              ],
            },
          ],
        },
        {
          name: "Experience",
          children: [
            {
              name: "Directe",
              children: [
                {
                  name: "",
                },
              ],
            },
            {
              name: "Annalogue",
              children: [
                {
                  name: "",
                },
              ],
            },
          ],
        },
        {
          name: "Energie",
          children: [
            {
              name: "Psychique",
              itemStyle: {
                color: colors[3],
                },
              children: [
                {
                  name: "",
                },
              ],
            },{
              name: "Physique",
              children: [
                {
                  name: "",
                },
              ],
            },
          ],
        },
        {
          name: "Stockage",
          children: [
            {
              name: "Répétition",
              itemStyle: {
                color: colors[3],
                },
              children: [
                {
                  name: "",
                },
              ],
            },
            {
              name: "Liens",
              children: [
                {
                  name: "",
                },
              ],
            },
          ],
        },
      ],
    },
  ];

  for (var j = 0; j < data.length; ++j) {
    var level1 = data[j].children;
    for (var i = 0; i < level1.length; ++i) {
      var block = level1[i].children;
      var bookScore = [];
      var bookScoreId;
      for (var star = 0; star < block.length; ++star) {
        var style = (function (name) {
          switch (name) {
            case "5☆":
              bookScoreId = 0;
              return itemStyle.star5;
            case "4☆":
              bookScoreId = 1;
              return itemStyle.star4;
            case "3☆":
              bookScoreId = 2;
              return itemStyle.star3;
            case "2☆":
              bookScoreId = 3;
              return itemStyle.star2;
            default:
              bookScoreId = 0;
              return itemStyle.star5;
          }
        })(block[star].name);

        block[star].label = {
          color: style.color,
          downplay: {
            opacity: 0.5,
          },
        };

        if (block[star].children) {
          style = {
            opacity: 1,
            color: style.color,
          };
          block[star].children.forEach(function (book) {
            book.value = 1;
            book.itemStyle = style;

            book.label = {
              color: style.color,
            };

            var value = 1;
            if (bookScoreId === 0 || bookScoreId === 3) {
              value = 5;
            }

            if (bookScore[bookScoreId]) {
              bookScore[bookScoreId].value += value;
            } else {
              bookScore[bookScoreId] = {
                color: colors[bookScoreId],
                value: value,
              };
            }
          });
        }
      }

      level1[i].itemStyle = {
        color: data[j].itemStyle.color,
      };
    }
  }

  option = {
    backgroundColor: bgColor,
    color: colors,
    textStyle: {fontFamily: "daniel hand"},
    series: [
      {
        type: "sunburst",
        center: ["50%", "50%"],
        data: data,
        sort: function (a, b) {
          if (a.depth === 1) {
            return b.getValue() - a.getValue();
          } else {
            return a.dataIndex - b.dataIndex;
          }
        },
        label: {
          rotate: "radial",
          color: bgColor,
          fontSize: autoFontSize(),
        },
        itemStyle: {
          borderColor: bgColor,
          borderWidth: 2,
        },
        levels: [
          {},
          {
            r0: "5%",
            r: "20%",
            label: {
              rotate: 0,
            },
          },
          {
            r0: "20%",
            r: "60%",
          },
          {
            r0: "60%",
            r: "75%",
            itemStyle: {
              shadowBlur: 2,
              shadowColor: colors[2],
              color: "transparent",
            },
            label: {
              rotate: "tangential",
              color: colors[0],
            },
          },
          {
            r0: "75%",
            r: "80%",
            itemStyle: {
              shadowBlur: 20,
              shadowColor: colors[0],
            },
            label: {
              position: "outside",
              textShadowBlur: 5,
              textShadowColor: "#333",
            },
            downplay: {
              label: {
                opacity: 0.5,
              },
            },
          },
        ],
      },
    ],
  };

  option && myChart.setOption(option);

  // active responsive update for chart and fontSize
  $(window).on('resize', function() {
  if (myChart != null && myChart != undefined) {
    myChart.resize({
      width: 'auto',
      height: 'auto'
    });
    myChart.setOption({
      series: {
        label: {
          textStyle: {
            fontSize: autoFontSize()
          }
        }
      }
    })
  }
});
</script>
